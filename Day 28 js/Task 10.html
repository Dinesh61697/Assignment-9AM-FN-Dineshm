<!DOCTYPE html>
<html>
<head>
  <title>Simple Validation</title>
</head>
<body>

  <h3>Register</h3>

  <form onsubmit="return check()">
    <input type="text" id="name" placeholder="Name"><br><br>
    <input type="text" id="email" placeholder="Email"><br><br>
    <input type="password" id="pass" placeholder="Password"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    function check() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let pass = document.getElementById("pass").value;

      if (name == "") {
        document.getElementById("msg").innerText = "Enter name";
        return false;
      }

      if (email == "") {
        document.getElementById("msg").innerText = "Enter email";
        return false;
      }

      if (pass.length < 6) {
        document.getElementById("msg").innerText = "Password must be 6 characters";
        return false;
      }

      document.getElementById("msg").innerText = "Form submitted successfully";
      return false;
    }
  </script>

</body>
</html>
