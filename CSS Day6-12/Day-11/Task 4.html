<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
.container {
  display: grid;
  grid-template-areas: 
    "header"
    "main"
    "footer";
  height: 100vh;
}

header{
    grid-area: header;
    background-color: lightyellow;
    text-align: center;
    
}

main{
    grid-area: main;
    background-color: lightblue;
}

footer{
    grid-area: footer;
    background-color:pink;
    text-align: right;
}

    </style>
</head>
<body>

<div class="container">
  <header>Header</header>
  <main>Main Content</main>
  <footer>Footer</footer>
</div>

</body>
</html>
