<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid using template</title>
    <style>
        body{
            padding:30px;
            background:#f5f5f5;
        }

        .gird-container{
            display:grid;
            grid-template-columns:100px 100px 100px;
            grid-template-rows:100px 100px;
            gap:15px;
        }
        .grid-container div{
            background-color:yellow;
            color:black;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
    
</body>
</html>
