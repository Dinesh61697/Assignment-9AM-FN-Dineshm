<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Form Example</title>

<style>
  body {
    font-family: "Times New Roman", Times, serif;
    background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background-color: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }

  h2 {
    color: #2c3e50;
    margin-bottom: 20px;
  }

  label {
    font-size: 18px;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #3498db;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
    transition: 0.3s;
  }

  input[type="number"]:focus {
    border-color: #1abc9c;
    box-shadow: 0 0 8px rgba(26,188,156,0.3);
    outline: none;
  }

  button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #1abc9c;
  }

  p {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>

<body>
  <form id="numberForm">
    <h2>Enter a Number</h2>
    <label for="numInput">Enter value above 20:</label>
    <input type="number" id="numInput" name="numInput" min="21" placeholder="Enter number">
    <button type="submit">Check</button>
    <p id="result"></p>
  </form>

  <script>
    document.getElementById("numberForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const num = document.getElementById("numInput").value;
      const result = document.getElementById("result");
      if (num > 20) {
        result.textContent = "✅ Number is above 20!";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Please enter a number greater than 20.";
        result.style.color = "red";
      }
    });
  </script>
</body>
</html>
