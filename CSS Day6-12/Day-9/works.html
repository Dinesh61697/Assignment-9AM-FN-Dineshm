<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Shopping Order</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f6f9fc;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    form {
        background: white;
        display: inline-block;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }
    input, select {
        margin: 10px;
        padding: 8px;
        width: 200px;
        border: 1px solid #aaa;
        border-radius: 5px;
    }
    button {
        background: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover { background: #0056b3; }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }
    th, td {
        border: 1px solid #999;
        padding: 8px;
    }
    th {
        background-color: #007bff;
        color: white;
    }
</style>
<script>
function showAlert() {
    alert("Order placed successfully! Thank you for shopping.");
}
</script>
</head>
<body>

<h1>ðŸ›’ Online Product Order</h1>

<form method="POST" action="/" onsubmit="showAlert()">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="address" placeholder="Delivery Address" required><br>
    <select name="product" required>
        <option value="">-- Select Product --</option>
        <option>Smartphone</option>
        <option>Laptop</option>
        <option>Headphones</option>
        <option>Watch</option>
        <option>Shoes</option>
    </select><br>
    <input type="number" name="quantity" placeholder="Quantity" min="1" required><br>
    <button type="submit">Place Order</button>
</form>

<h2>ðŸ“¦ Orders Received</h2>
<table>
    <tr><th>ID</th><th>Name</th><th>Address</th><th>Product</th><th>Quantity</th></tr>
    {% for o in orders %}
    <tr>
        <td>{{o[0]}}</td>
        <td>{{o[1]}}</td>
        <td>{{o[2]}}</td>
        <td>{{o[3]}}</td>
        <td>{{o[4]}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
