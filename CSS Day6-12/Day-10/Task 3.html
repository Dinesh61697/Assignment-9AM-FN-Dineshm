<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>

    .flex-container {
    display: flex;
    justify-content: space-between; 
    align-items: center; 
    height: 150px;
    background-color: lightgray;
    padding: 10px;
    border: 2px solid black;
     }

    .box {
    width: 80px;
    height: 80px;
    background-color: coral;
    border: 2px solid darkred;
    text-align: center;
    line-height: 80px;
    font-weight: bold;
  }

    </style>
</head>
<body>
    <div class="flex-container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
</div>
    
</body>
</html>
