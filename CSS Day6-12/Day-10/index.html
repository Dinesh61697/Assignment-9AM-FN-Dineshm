<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            background-color: lightblue;
            border: 2px solid steelblue;
            margin: 5px;
            padding: 10px;
        }

        /* different display types */

       .block{
        display:block;
        width: 200px;
        height: 200px;
       }
       
       .inline{
        display:inline;
        
       }
    </style>
    <h1>display properties demonstration

    </h1>



    <div class="box block">block element</div>
    <div class="box block">block element 2 (stacks vertically )</div>


    <span class="box inline">Inline Element</span>
    <span class="box inline">Inline Element 2 (flows in the same line) </span>


    <div class="box inline-block">inline-block elements </div>
    <div class="box inline-block">inline-block elements 2 (flows in  the same line) </div>

    <div class="box">this element had display :none</div>

    
</body>
</html>
