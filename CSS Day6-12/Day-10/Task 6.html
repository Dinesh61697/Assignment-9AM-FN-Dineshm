<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple web page layout</title>
    <style>
    body {
    margin: 0;
   }

    .container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
   }

    .header {
    background: lightblue;
    padding: 15px;
    text-align: center;
  }
    .main-content {
    display: flex;
    flex: 1;
  }
  
  .left {
    flex: 70%;
    background: lightgreen;
    padding: 15px;
  }
  
  .right {
    flex: 30%;
    background: lightcoral;
    padding: 15px;
  }
  
  .footer {
    background: lightslategray;
    padding: 15px;
    text-align: center;
  }
  
    </style>
</head>
<body>
    <div class="container">
  <div class="header">Header (Flexbox Method)</div>
  <div class="main-content">
    <div class="left">Left Content</div>
    <div class="right">Right Sidebar</div>
  </div>
  <div class="footer">Footer</div>
</div>
    
</body>
</html>
