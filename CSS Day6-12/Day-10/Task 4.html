<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex item</title>
    <style>
    .container {
    display: flex;
    height: 200px;
    background-color: lightblue;
    border: 2px solid darkblue;
    padding: 10px;
  }

    .box {
    width: 80px;
    height: 50px;
    background-color: pink;
    margin: 5px;
    border: 1px solid darkred;
    text-align: center;
    line-height: 50px;
  }

    .bottom-item {
    align-self: flex-end; 
    background-color: gold;
  }
    </style>
</head>
<body>

    <div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box bottom-item">3 Bottom</div>
  <div class="box">4</div>
</div>
    
</body>
</html>
