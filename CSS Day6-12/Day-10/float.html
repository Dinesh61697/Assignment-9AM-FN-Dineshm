<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
</head>
<body>
    <style>
        .container{
            background-color: green;
            border:4px solid black;
            padding: 20px;
            height: 200px;

        }
        .box{
            background-color: pink;
            width: 150px;
            
            


        }
    </style>
    <div class="container clearfix">
        <div class="box left">left box</div>
        <div class="box Right">Right box</div>

        <p>this text is inside the same container,the clearfix makes the container wrap around the floated elements</p>
    
</body>
</html>
