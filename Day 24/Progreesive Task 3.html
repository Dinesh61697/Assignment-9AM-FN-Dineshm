<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 { text-align: center; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h3 { margin: 10px 0; }
    .card p { margin: 5px 0; }
    .card button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<h1>Dynamic Product Listing</h1>

<div class="container" id="productContainer"></div>

<script>

  class Product {
    constructor(name, price, description, image) {
      this.name = name;
      this.price = price;
      this.description = description;
      this.image = image;
    }


    render() {
      return `
        <div class="card">
          <img src="${this.image}" alt="${this.name}">
          <h3>${this.name}</h3>
          <p>${this.description}</p>
          <p>Price: â‚¹${this.price}</p>
          <button>Buy Now</button>
        </div>
      `;
    }
  }


  const products = [
    new Product("Wireless Mouse", 499, "Ergonomic wireless mouse", "https://via.placeholder.com/300"),
    new Product("Bluetooth Headphones", 1299, "Noise-cancelling headphones", "https://via.placeholder.com/300"),
    new Product("Laptop Stand", 799, "Adjustable aluminum stand", "https://via.placeholder.com/300"),
    new Product("Smart Watch", 2999, "Fitness tracking smartwatch", "https://via.placeholder.com/300")
  ];

  const container = document.getElementById("productContainer");
  products.forEach(product => {
    container.innerHTML += product.render();
  });
</script>

</body>
</html>
