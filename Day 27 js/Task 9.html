<!DOCTYPE html>
<html>
<head>
  <title>Ctrl + S Shortcut</title>
</head>
<body>

  <h2>Press Ctrl + S</h2>
  <p>This will show an alert instead of browser save.</p>

  <script>
    document.addEventListener("keydown", function (event) {

      if (event.ctrlKey && event.key === "s") {
        event.preventDefault(); 
        alert("Ctrl + S pressed!");
      }

    });
  </script>

</body>
</html>
